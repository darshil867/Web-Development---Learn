<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        th, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>

    <table>

        <caption>Seminar Schedule</caption>

        <thead>

            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

        </thead>

        <tbody>
            
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: rgb(248, 241, 179);">8:00 a.m.</td>
                <td rowspan="2" style="background-color: rgb(159, 199, 245);">5:00 p.m.</td>
                <td rowspan="1">Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="4">Tuesday</td>
                <td style="background-color: rgb(248, 241, 179);">8:00 a.m.</td>
                <td style="background-color: rgb(248, 241, 179);">11:00 a.m.</td>
                <td rowspan="2" style="padding: 7px;">XPath</td>
            </tr>

            <tr>
                <td rowspan="2" style="background-color: rgb(248, 241, 179);">11:00 a.m.</td>
                <td rowspan="2" style="background-color: rgb(160, 241, 214);">2:00 p.m.</td>
            </tr>

            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>

            <tr>
                <td style="background-color: rgb(160, 241, 214);">2:00 p.m.</td>
                <td style="background-color: rgb(159, 199, 245);">5:00 p.m.</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td style="background-color: rgb(248, 241, 179);">8:00 a.m.</td>
                <td style="background-color: rgb(160, 241, 214);">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
