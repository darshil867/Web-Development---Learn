<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <h1>Welcome to CodeHelp</h1>

    <h2>Contact Us Form</h2>

    <form action="https://httpbin.org/get">

        <fieldset>

            <legend>Contact Form:</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <br>

            <label for="contact">Contact Number</label>
            <input type="number" name="contact" id="contact" placeholder="Enter Contact Number" pattern="[0-9]{10}">
            <br>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>

            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>

            <span>Rating</span>

            <input type="radio" name="rating" id="1">
            <label for="1">1</label>

            <input type="radio" name="rating" id="2">
            <label for="2">2</label>

            <input type="radio" name="rating" id="3">
            <label for="3">3</label>

            <input type="radio" name="rating" id="4">
            <label for="4">4</label>

            <input type="radio" name="rating" id="5">
            <label for="5">5</label>
            <br>

            <label for="message">Enter Your Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <br>

            <input type="submit" name="submit" value="Send">
            <input type="reset">

        </fieldset>

    </form>

    <br>

    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png" hight="40" width="40" alt="youtube"">
        </a>

        <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" hight="40" width="40" alt="instagram"">
        </a>

        <a href="https://desktop.telegram.org/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" hight="40" width="40" alt="telegram"">
        </a>
    </footer>
    
</body>
</html>
